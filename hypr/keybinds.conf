###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$SUPER = ALT

# use super to avoid conflicting binds (even tho control feels way better)
$SUPER = SUPER

$terminal = st
$menu = exec tofi-drun --drun-launch=true --config ~/.config/tofi/config 
$browser = chromium --new-window --ozone-platform=wayland
$webapp = $browser --app

# https://wiki.hyprland.org/Configuring/Binds/ 
bind = $SUPER, W, exec, $terminal -e fish -c 'fastfetch; exec fish'
bind = $SUPER, B, exec, $browser
bind = $SUPER, P, exec, $menu
bind = $SUPER SHIFT, P, exec, ~/.config/hypr/scripts/jump-to-window.sh
bind = $SUPER, F, fullscreen
bind = $SUPER, TAB, workspace, previous
bind = $SUPER, C, killactive,
# ONLY FOR FROZEN APPS
bind = $SUPER, X, forcekillactive,
bind = $SUPER SHIFT, Q, exit,

# screenshots
bind = $SUPER, 0, exec, hyprshot -m region --clipboard-only
bind = $SUPER, END, exec,  hyprctl dispatch setprop activewindow alpha 1.1
bind = $SUPER SHIFT, END, exec,  hyprctl dispatch setprop activewindow alpha 0.98

# Special Workspaces (ETC apps for etc, Spotify + EasyEffects for audio and Discord for Chat)
bind = $SUPER, S, togglespecialworkspace, etcworkspace
bind = $SUPER SHIFT, s, movetoworkspace, special:etcworkspace

bind = $SUPER, A, togglespecialworkspace, audio
bind = $SUPER SHIFT, A, movetoworkspace, special:audio

bind = $SUPER, D, togglespecialworkspace, chat
bind = $SUPER SHIFT, D, movetoworkspace, special:chat

# Web apps
# NOTE: make them tile by default
windowrulev2 =  tile, class:(Chromium)$
windowrulev2 = workspace special:excalidraw silent, title:^(excalidraw.com_/)$

bind = SUPER, e, exec, ~/.config/hypr/scripts/spawn-exalidraw.sh

# bind = SUPER, e, exec, $webapp="https://excalidraw.com/"


# Mouse button
input {
    scroll_method = on_button_down
}

####################
### DWM Keybinds ###
####################
master {
	allow_small_split = true
}

bind = $SUPER, down, layoutmsg, cyclenext
bind = $SUPER, up, layoutmsg, cycleprev
bind = $SUPER, RETURN, layoutmsg, swapwithmaster
bind = $SUPER, left, layoutmsg, mfact -0.05
bind = $SUPER, right, layoutmsg, mfact +0.05
bind = $SUPER, o, layoutmsg, addmaster
bind = $SUPER, u, layoutmsg, removemaster


bind = $SUPER, period, focusmonitor, l
bind = $SUPER, n, focusmonitor, r

# Switch workspaces with SUPER + [0-5]
bind = $SUPER, 1, split-workspace, 1
bind = $SUPER, 2, split-workspace, 2
bind = $SUPER, 3, split-workspace, 3
bind = $SUPER, 4, split-workspace, 4
bind = $SUPER, 5, split-workspace, 5
bind = $SUPER, 6, split-workspace, 6
bind = $SUPER, 7, split-workspace, 7
bind = $SUPER, 8, split-workspace, 8
bind = $SUPER, 9, split-workspace, 9

# Move active window to a workspace with SUPER + SHIFT + [0-5]
bind = $SUPER SHIFT, 1, split-movetoworkspacesilent, 1
bind = $SUPER SHIFT, 2, split-movetoworkspacesilent, 2
bind = $SUPER SHIFT, 3, split-movetoworkspacesilent, 3
bind = $SUPER SHIFT, 4, split-movetoworkspacesilent, 4
bind = $SUPER SHIFT, 5, split-movetoworkspacesilent, 5
bind = $SUPER SHIFT, 6, split-movetoworkspacesilent, 6
bind = $SUPER SHIFT, 7, split-movetoworkspacesilent, 7
bind = $SUPER SHIFT, 8, split-movetoworkspacesilent, 8
bind = $SUPER SHIFT, 9, split-movetoworkspacesilent, 9

bind = $SUPER SHIFT, space, togglefloating,

# Move window to next/previous monitor
bind = $SUPER SHIFT, comma, split-changemonitorsilent, +1
bind = $SUPER SHIFT, period, split-changemonitorsilent, -1


# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = $SUPER, mouse:272, movewindow
bindm = $SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

